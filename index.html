	<head>

		/>

		<nav class="navbar">

			<h1>Hey, I am Kriyanshi</h1>

		<div class="projects">
			<h2 class="projects-title">These are some of my projects</h2>
			<hr />
			<div class="project-grid">
				<div class="project-tile">
					<img src="./images/image-1.jpg" alt="image 1">

				<div class="project-tile">

			<section class="contact">
				<div class="table">
					<h1 class="title">Lets work togather</h1>
					<br/>
					<table>
						<tr>
							<td class="right-align">Your name:</td>
							<td class="left-align"><input type="text" class=""></td>
						</tr>
						<tr>
							<td class="right-align">Enter your Email</td>
							<td class="left-align"><input type="email" class=""></td>
						</tr>
						<tr>
							<td class="right-align">Your Query:</td>
							<td class="left-align"><textarea cols="30" rows="10"></textarea></td>
						</tr>
						<tr>
							<td class="right-align">Your requirement:</td>
							<td class="left-align">
								<input type="radio" id="rd-1" name = 'requirements'>
								<label for="rd-1">Within a week</label> </br>
								
								<input type="radio" id="rd-2" name = 'requirements'>
								<label for="rd-1">Within a month</label> </br>

								<input type="radio" id="rd-2" name = 'requirements'>
								<label for="rd-2">Within 3 months</label> </br>
							</td>
						</tr>
						<tr>
							<td class="right-align"><button class="btn" type="submit">Submit</button></td>
							<td class="left-align"><button class="btn" type="reset">Reset</button></td>
						</tr>
					</table>
					<hr/>
					<footer>
						<hr id="footer-line" />
							<div id="profile-link-div">
								<a href="#" class="profile-link"> <i class="fab fa-facebook-square"></i> Facebook </a>
